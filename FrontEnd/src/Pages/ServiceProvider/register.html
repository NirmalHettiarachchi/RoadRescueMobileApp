<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="../../assets/css/customerStyle.css" />
        <link rel="stylesheet" href="../../assets/css/form.css" />

        <title>Road Rescue</title>
    </head>

    <body>
        <div class="navbar">
            <div class="logo">
                <img src="../../assets/img/RRLogo.png" alt="logo" />
            </div>

            <div class="navActions">
                <a id="button" href="../Customer/signup.html" style="padding: 17px 20px">Register as Customer
                    <img style="margin-right: 0; margin-left: 20px; width: 20px" src="../../assets/img/arrow.svg" />
                </a>
            </div>
        </div>

        <main>
            <div class="form-container">
                <div class="user-form">
                    <h1>Register in Road-Rescue</h1>

                    <p><small class="text-danger pl-1" id="error"></small></p>
                    <form id="registrationForm" onsubmit="submitRegistration(event, this)">
                        <input id="phone" name="phone" placeholder="Phone Number" type="tel" required />
                        <a href="#opt" onclick="sendOTP('SIGN_UP')">Send OTP</a>
                        <input id="opt" name="opt" placeholder="OTP" type="text"
                            onkeypress="return onlyNumberKey(event)" required />
                        <div class="form-group">
                            <input id="firstName" name="firstName" placeholder="First Name" type="text" required />
                            <input id="lastName" name="lastName" placeholder="Last Name" type="text" required />
                        </div>
                        <input id="garageName" name="garageName" placeholder="Garage Name" type="text" required />
                        
                        <select required class="category" id="category">
                            <option  disabled selected value="">Service Category</option>
                            <option value="garageo">Garage Owner</option>
                            <option value="mp">Maintainance Personnel</option>
                            
                        </select>

                        <button type="submit">Register</button>
                    </form>

                    <h3 class="hr-line"><span>Already have an Account? </span></h3>

                    <a id="login" href="login.html">Log In</a>
                </div>
            </div>
        </main>

        <footer>
            <div class="fSection" style="border: none">
                <img src="../../assets/img/RRLogo.png" />
                <h4>DEVELOPED AND MAINTAINED BY A TEAM OF UNDERGRADUTES AT UCSC</h4>
            </div>
        </footer>
    </body>

    <script src="../Customer/js/main.js"></script>
    <script src="../Customer/js/signup.js"></script>
    <script src="jQuery/jquery-3.6.0.min.js"></script>

</html>
