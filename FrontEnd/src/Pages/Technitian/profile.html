<section class="techProfileContainer">
    <div class="profile">
        <div class="profilePic">
            <img src="../../assets/images/profile.svg" alt="profile">
            <img src="../../assets/images/edit.svg" alt="edit">
        </div>

        <div class="profileContent">
            <div >
                <div >
                    <label class="form-label">Technician Id :</label>
                    <input id="techId" class="form-controller" type="text" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Technician First Name :</label>
                    <input id="techFName" type="text" type="text" class="form-controller" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Technician Last Name :</label>
                    <input id="techLName" type="text" type="text" class="form-controller" >
                </div>
                <hr>
            </div>

            <div>
                <div >
                    <label class="form-label">Contact Number :</label>
                    <input id="techNumber" class="form-controller" type="text" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Registered Date :</label>
                    <input  id="techRegDate" type="text" type="text" class="form-controller" readonly>
                </div>
                <hr>
                <div>
                    <label class="form-label">Expertise Areas :</label>
                    <!--<input id="expertiseAreas" type="text" type="text" class="form-controller" >-->
                    <select id="expertiseAreas" name="expertiseAreas">
                        <option value="Diagnostic">Diagnostic</option>
                        <option value="Transmission">Transmission</option>
                        <option value="Oil Change">Oil Change</option>
                    </select>
                </div>
                <hr>
            </div>
        </div>

        <div class="saveBtnArea">
            <button type="button" onclick="editProfile()">
                <img src="../../assets/images/edit.svg" alt="edit">
                Edit Profile
            </button>
        </div>

        <template id="editProfileTemplate">
            <div id="editProfile" class="profileSection">
                <div class="profileImg">
                    <img src="images/pic.png" />
                </div>
        
                <form onsubmit="profileSubmit(event, this)">
                    <table>
                        <tr>
                            <td>First Name:</td>
                            <td id="firstName">Nirmal</td>
        
                            <template id="firstNameTemplate">
                                <td id="firstName">
                                    <input id="editFirstName" name="firstName" value="" />
                                </td>
                            </template>
                            <input id="profileFirstName" name="firstName" type="hidden" value="" />
        
                            <td style="border: none; padding: 0 0 0 5px">
                                <img onclick="editFirstName()" src="images/edit2.svg" style="cursor: pointer" />
                            </td>
                        </tr>
        
                        <tr>
                            <td>Last Name:</td>
                            <td id="lastName">Hettiarachchi</td>
        
                            <template id="lastNameTemplate">
                                <td id="lastName">
                                    <input id="editLastName" name="lastName" value="" />
                                </td>
                            </template>
                            <input id="profileLastName" name="lastName" type="hidden" value="" />
        
                            <td style="border: none; padding: 0 0 0 5px">
                                <img onclick="editLastName()" src="images/edit2.svg" style="cursor: pointer" />
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td id="profileMobileNo">
                                +94 768879830
                                <img style="float: right" src="images/check.svg" />
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td id="email">nirmalhettiarachchi@gmail.com</td>
        
                            <template id="emailTemplate">
                                <td id="email">
                                    <input id="editEmail" name="email" value="" />
                                </td>
                            </template>
                            <input id="profileEmail" name="email" type="hidden" value="" />
        
                            <td style="border: none; padding: 0 0 0 5px">
                                <img onclick="editEmail()" src="images/edit2.svg" style="cursor: pointer" />
                            </td>
                        </tr>
                    </table>
        
                    <div class="editButton" style="width: 100%">
                        <button type="button" onclick="profile()">
                            <img src="images/cancel.svg" style="margin-right: 10px" />Cancel
                        </button>
                        <button type="submit" style="margin-right: 20px">
                            <img src="images/save.svg" style="margin-right: 10px" />Save
                            Changes
                        </button>
                    </div>
                </form>
            </div>
        </template>
    </div>
</section>
